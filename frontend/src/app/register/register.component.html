<h2>Register</h2>
<form  #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
<div class="form-group">
<label for="firstName">Name</label>
<input type="text" [(ngModel)]="userservice.selectedUser.name" name="name" #name="ngModel"class="form-control" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !name.valid }">
<div *ngIf="signUpForm.submitted && !name.valid">
<label class="validation-message">This field is required.</label>
</div>
</div>
<div class="form-group">
<label for="Age">Age</label>
<input type="text" [(ngModel)]="userservice.selectedUser.age" name="age" #age="ngModel" class="form-control"required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !age.valid }" >
<div *ngIf="signUpForm.submitted && !age.valid">
<label class="validation-message">This field is required.</label>
</div>
</div>
<div class="form-group">
<label for="gender">gender</label><br>
    <input type="radio" id="male" name="gender" value="male" [(ngModel)]="userservice.selectedUser.gender"#gender="ngModel"  required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !gender.valid }" >
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female"  [(ngModel)]="userservice.selectedUser.gender" #gender="ngModel" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !gender.valid }" >
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other"[(ngModel)]="userservice.selectedUser.gender" #gender="ngModel"  required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !gender.valid }"  >
    <label for="other">Other</label>
<div *ngIf="signUpForm.submitted && !gender.valid">
<label class="validation-message">This field is required.</label>
</div>
</div>
<div class="form-group">
<label for="Location">Location</label>
<input type="text" class="form-control" [(ngModel)]="userservice.selectedUser.location" name="location" #location="ngModel"  required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !location.valid }" >
<div *ngIf="signUpForm.submitted && !location.valid">
<label class="validation-message">This field is required.</label>
</div>
</div>
<div class="form-group">
<button class="btn btn-primary">Register
    <a routerLink="/map" routerLinkActive="active"></a>
</button>
</div>
</form>
<div id="sucess" *ngIf='showmessage'>
    Registeration sucessfull....
</div>
<div id="alert" *ngIf=' errormessage'>
    {{ errormessage}}
</div>
